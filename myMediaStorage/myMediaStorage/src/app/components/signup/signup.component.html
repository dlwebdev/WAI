<div class="page-container">
    <div class="signup-container">
        <h1 class="title-text">Sign up</h1>

        <section class="signup-information">
            <p class="body-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Expedita quo iste suscipit velit laudantium provident ex illo maiores accusamus temporibus ut tempore. Create an account. It's free!</p>

            <form action="">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <button class="btn btn-dark" [routerLink]="['/login']">Sign up</button>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <p class="terms-conditions">By signing up you agree to our<a class="nav-link" [routerLink]="['/signup']"> Terms and Conditions</a></p>
                        </div>
                    </div>
                  </div>
            </form>
        </section>
    </div>
</div>
